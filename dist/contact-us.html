<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connect Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Red+Rose:wght@600&display=swap"
        rel="stylesheet">
    <!-- Connect Font Awesome -->
    <script src="https://kit.fontawesome.com/52e276fb65.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Bootstrap jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>
    <!--My CSS-->
    <link rel="stylesheet" href="assets/style.css">
    <title>Umbrella Academy</title>
</head>
<body>
    <div class="container-fluid">
      <div class="allButFooter">
        <!-- Nav Bar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white shadow p-2 bg-white">
            <a class="navbar-brand mr-4 permanent-marker" href="index.html">
                <img src="images/logo.svg" width="50" height="50" class=" d-inline-block align-middle" alt="logo"
                    loading="lazy">
                Umbrella Academy
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse row" id="navbarSupportedContent">
                <ul class="navbar-nav col">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle red-rose" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Subjects
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item red-rose" href="index.html#math">Math</a>
                            <a class="dropdown-item red-rose" href="index.html#chemistry">Chemistry</a>
                            <a class="dropdown-item red-rose" href="index.html#physics">Physics</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link red-rose" href="index.html#about-us">About us</a>
                    </li>
                </ul>
                <ul class="navbar-nav col justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link mr-2 red-rose active" href="#">Contact us</a>
                    </li>
                    <button type="button" class="btn btn-outline-dark sunglow red-rose mr-2" data-toggle="modal"
                        data-target="#loginModal">Login</button>
                    <button type="button" class="btn btn-outline-dark red-rose mr-2" data-toggle="modal"
                        data-target="#signupModal">Sign up</button>
                </ul>
            </div>
        </nav>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header sunglow">
                        <h5 class="modal-title red-rose" id="loginModalLabel">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="loginEmail">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-outline-dark sunglow red-rose mr-2">Submit</button>
                            <button type="button" class="btn btn-outline-dark red-rose"
                                data-dismiss="modal">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signup Modal -->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header dark-blue">
                        <h5 class="modal-title red-rose" id="signupModalLabel">Sign up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                                <label for="signupEmail" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="signupEmail" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="signupPassword" class="col-sm-3 col-form-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="signupPassword" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="signupFname" class="col-sm-3 col-form-label">First name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="signupFname" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="signupLname" class="col-sm-3 col-form-label">Last name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="signupLname" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="signupGender" class="col-sm-3 col-form-label">Gender</label>
                                <div class="col-sm-9">
                                    <div class="form-check form-check-inline pt-2">
                                        <input class="form-check-input" type="radio" name="signupGender"
                                            id="signupGenderMale" value="male" checked>
                                        <label class="form-check-label" for="signupGenderMale">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline pt-2">
                                        <input class="form-check-input" type="radio" name="signupGender"
                                            id="signupGenderFemale" value="female">
                                        <label class="form-check-label" for="signupGenderFemale">Female</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="signupBday" class="col-sm-3 col-form-label">Birthday</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control" id="signupBday" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="signupSchoolName" class="col-sm-3 col-form-label">School</label>
                                <div class="col-sm">
                                    <input type="text" class="form-control" id="signupSchoolName"
                                        placeholder="School name" required>
                                </div>
                                <div class="col-sm">
                                    <select id="signupSchoolType" class="form-control">
                                        <option selected>Elementary school</option>
                                        <option>Junior high school</option>
                                        <option>High school</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-lg btn-block btn-light dark-blue red-rose mr-2">Submit</button>
                            <button type="button" class="btn btn-lg btn-block btn-outline-dark red-rose"
                                data-dismiss="modal">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--Contact us form-->
        <div class="row d-flex justify-content-center pt-4 pb-4">
            <form class="w-50 mw-100">
                <h1 class="row red-rose d-flex justify-content-center">Contact Us</h1>
                <div class="form-group row">
                    <label for="contactUsStudentName" class="col-sm-3 col-form-label">Student name</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="contactUsStudentName" placeholder="Student name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="contactUsGender" class="col-sm-3 col-form-label">Gender</label>
                    <div class="col-sm-9">
                        <div class="form-check form-check-inline pt-2">
                            <input class="form-check-input" type="radio" name="contactUsGender" id="contactUsGenderMale" value="male"
                                checked>
                            <label class="form-check-label" for="contactUsGenderMale">Male</label>
                        </div>
                        <div class="form-check form-check-inline pt-2">
                            <input class="form-check-input" type="radio" name="contactUsGender" id="contactUsGenderFemale"
                                value="female">
                            <label class="form-check-label" for="contactUsGenderFemale">Female</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="contactUsSchoolName" class="col-sm-3 col-form-label">School</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="contactUsSchoolName" placeholder="School name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-5">
                        <select id="contactUsSchoolType" class="form-control">
                            <option selected>Elementary school</option>
                            <option>Junior high school</option>
                            <option>High school</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="contactUsGrade" placeholder="Grade" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="contactUsParent" class="col-sm-3 col-form-label">Parent name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="contactUsParent" placeholder="Parent Name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="contactUsPhone" class="col-sm-3 col-form-label">Phone</label>
                    <div class="col-sm-9">
                        <input type="tel" class="form-control" id="contactUsPhone" placeholder="Phone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contactUsPhoneTextarea">Additional Info</label>
                    <textarea class="form-control" id="contactUsPhoneTextarea" rows="3" placeholder="Additional info..."></textarea>
                </div>
                <button type="submit" class="btn btn-light btn-block dark-blue red-rose mr-2">Submit</button>
            </form>
        </div>
      </div>

        <!--Footer-->
        <footer class="dark-blue row p-3">
            <div class="col-lg-9 pl-5 d-flex flex-column">
                <h2 class="permanent-marker">Umbrella Academy</h2>
                <img class="img-fluid footer-logo" src="images/logo.svg" alt="">
                <p class="footer-small text-muted mt-2">&#169;2020 Umbrella Academy</p>
            </div>
            <div class="col-lg-3 pl-5 pr-5 d-flex flex-column">
                <p class="mb-0"> <i class="far fa-map"></i> 10 Umbrella Street</p>
                <p class="mb-1 ml-4">New York, NY 12345</p>
                <hr class="thin-hr">
                <p class="mt-1 mb-0"><i class="fas fa-phone-square-alt"></i> 123-456-7890</p>
                <p class="mb-0"> <i class="far fa-envelope"></i> <a
                        href="mailto:fake_email@umbrella-academy.com">info@umbrella-academy.com</a> </p>
            </div>
        </footer>
    </div>

    <script src="assets/bundle.js"></script>
</body>
</html>
